<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      header {
        font-size: x-large;
      }
      .footer {
        border: 2px solid;
        background-color: black;
        color: white;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      const rootElement = document.getElementById("root");
      const greeting = <h1 style={{ color: "green" }}>Hello World!</h1>;

      const header = <header> Welcome to the Day 1 </header>;
      const footer = <footer className="footer"> This is the footer </footer>;
      const main = <div>{greeting}</div>;

      const App = () => {
        return (
          <div
            style={{
              display: "flex",
              flexDirection: "column",
              justifyContent: "center",
              alignItems: "center",
              margin: "auto",
              height: "600px",
            }}
          >
            {header}
            {main}
            {footer}
          </div>
        );
      };

      const root = ReactDOM.createRoot(rootElement);
      root.render(<App />);
    </script>
  </body>
</html>
